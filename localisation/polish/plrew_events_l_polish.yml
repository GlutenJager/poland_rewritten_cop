l_polish:
  PLREW_poland_placeholder_desc: "chuj"
  PLREW_poland.1.t: "Zamach stanu"
  PLREW_poland.1.d: "Wczoraj wieczorem oddziały Wojska Polskiego dostrzegły podejrzaną aktywność w okolicach większych polskich miast, w szczególności M. St. Warszawy. Urzędujący prezydent Ignacy Mościcki nakazał zgromadzić wierne mu i jego rzadowi siły wojskowe i przygotować do gotowości na wszelkie zagrożenia wobec państwa polskiego. Dzisiaj prezydent wygłosił orędzie do narodu polskiego, na którym powiedział:"
  PLREW_poland.1.k: "'Ogłaszam wprowadzenie stanu wojennego.'"
  PLREW_poland.2.t: "Pilne posiedzenie Sejmu"
  PLREW_poland.2.d: "Po obaleniu rządu sanacji nowi posłowie na Sejm zwołali posiedzenie, na którym odbyła się kluczowa dyskusja na temat utworzenia nowego rządu. Kluczowe jest teraz znalezienie ugrupowania, które będzie w stanie uformować stabilny rząd."
  PLREW_poland.2.k: "Obóz konserwatywny"
  PLREW_poland.2.l: "Uśmiechnięci liberałowie"
  PLREW_poland.2.m: "Tęczowe lewaki"
  PLREW_poland.2.n: "Brak większości parlamentarnej"
  PLREW_poland.0201.t: "Rozwiązanie Sejmu"
  PLREW_poland.0201.d: "Nowo powołani posłowie na Sejm pochodzący z różnych ugrupowań i z różnych środowisk niestety nie mogli dojść do kompromisu i nie byli w stanie wybrać żadnego z propowanych składów Rady Ministrów. Sejm został ostatecznie rozwiązany, polskie ulice zamieniły się w pola do eskalujących wraz z ogólnonarodowym chaosem walk bojówek i silniczków. Los naszego państwa trafia na manowce."
  PLREW_poland.0201.k: "Przeprowadźmy nadzorowane i bezpieczne wybory"
  PLREW_poland.0201.l: "Należy zakończyć eksperyment państwa."
  PLREW_poland.3.t: "Tajemnica samobójstwa"
  PLREW_poland.3.d: "Nowo powołana agencja ABW wydała szokujący raport, według którego przywódca państwa polskiego Andrzej Lepper miał zostać zamordowany i fałszywie uznany jako samobójcę. Polski kontrwywiad na szczęście zdołał złapać sprawców tej katastrofalnej zbrodni, czeka ich proces sądowy."
  PLREW_poland.3.k: "Niech żyje niezawisłość!"
  PLREW_poland.4.t: "Odrodzenie PRL"
  PLREW_poland.4.d:  "Dotychczasowy szef rządu i przywódca Samoobrony Andrzej Lepper ogłosił narodowi polskiemu, że sfinalizowane zostały reformy mające na celu wprowadzenie socjalistycznego państwa prawa. Oficjalnie już wprowadzono Polskę Rzeczpospolitą Ludową, której zasady opierały się na pierwotnych zasadach działania historycznego PRL-u. Wielce kontrowersyjna decyzja spotkała się z entuzjazmem wśród zwolenników Leppera, ale z furią, strachem i chęcią zemsty pośród działaczy zarówno legalnej, jak i nielegalnej opozycji."
  PLREW_poland.4.k: "Panie Andrzeju nieee!"
  PLREW_poland.5.t: "oPOzycja strajkuje"
  PLREW_poland.5.d:  "Teraz gdy okres przejściowy między naszymi reformami a ich skutkami stał się okresem trudnym dla obywateli, na tym rzyznym gruncie wyrosły hasła populistyczne. Antypolscy prowokatorzy i pożal się Jarosławie aktywiści korzystają dziś na złości umęczonego, acz dzielnego narodu i sypią sól w jego rany. Musimy jak najszybciej zdławić te strajki, aby już nigdydo Polski nie zawitała nienawiść."
  PLREW_poland.5.k: "Wina Tuska!"
  PLREW_poland.6.t: "Ojciec Dyrektor"
  PLREW_poland.6.d: "W trakcie naszych społecznych reform nasz minister cyfryzacji skontaktował się z człowiekiem, który pomoże nam rozpowszechniać duch prezesa wokół całej Polski, tym bardziej polskich wsi i głęboko wierzących katolików. Wraz z Ojcem Tadeuszem Rydzykiem i Radiem Maryją rozprowadzimy kaczyzm po całym kraju."
  PLREW_poland.6.k: "Ciemny lud to kupi."
  PLREW_poland.7.t: "Prawo i Sprawiedliwość - Jedna droga dla kraju"
  PLREW_poland.7.d: "Hej! Hej! Hej! Hej!\nZ raz obranej drogi nie zawracaj w tył\nNie opuszczaj wiary w decyzje prezesa\nJak Karol Nawrocki niszcz Tuskowy stan\nNiech powróci kaczyzm który będzie trwać!\nPrawo i Sprawiedliwość\nJedna droga dla kraju\nPrawo i Sprawiedliwość\nJedna droga dla kraju"
  PLREW_poland.7.l: "Zwyciężyliśmy!"
  PLREW_poland.8.t: "Los Porozumienia Centrum"
  PLREW_poland.8.d: "*dajcie mi swoje erotyczne zabaweczki a ja pokaze wam droge do agarthy*\nDostaliśmy dziś propozycję od rządu szwedziego by Gotlandia stała się stacją przesyłową TV republiki. Chęć do wypełnienia misji nadzorczej nad projektem wyrazili Michał Rachoń i Adrian Klarenbach. Prezes jednak zasugerował, żeby może wysłać tam w ramach nagrody za dobrą służbę starych towarzyszy z PC. "
  PLREW_poland.8.k: "Lepiej żeby pojechali dziennikarze"
  PLREW_poland.8.l: "Są młodzi. Jeszcze się nam przydadzą"

  PLREW_poland.9.t: "Donald Trump wysłany do USA"
  PLREW_poland.9.d: "Pan Macierewicz stwierdził, że powinniśmy pomóc prawdziwej prawicy zaprowadzić prawdę w Stanach Zjednoczonych. Wraz z grupą wywrotowców na misję do USA pojechał Donald J. Trump."
  PLREW_poland.9.k: "Ale niech nie lata samolotami..."

  PLREW_poland.10.t: "Trump wnioskuje o zacieśnienie współpracy"
  PLREW_poland.10.d: "Po zakończeniu walki o niepodległość Amerykanie wreszcie docenili nasz wkład i to jak istotni jestesmy dla ich interesów w regionie. Trump zapowiedział, że bedzię z nami ustalał swoje kluczowe decyzje."
  PLREW_poland.10.k: "Siły prwicy jednoczą się"

  PLREW_poland.11.t: "I Kongres Konfederacji"
  PLREW_poland.11.k: "Ponowne zwycięstwo Korwina"
  PLREW_poland.11.l: "Młodszy korwinista Mentzen przejmuje stery"
  PLREW_poland.11.m: "Dochodzi do tragicznego incydentu"

  PLREW_poland.1101.t: "Śmierć Janusza-Korwina-Mikke"
  PLREW_poland.1101.k: "Trzeba pokazać Polakom prawdziwą drogę do wolności"
  PLREW_poland.1101.l: "Pora na propolskie przywództwo na prawicy"
  PLREW_poland.1101.m: "tO wSzystkO WiNA żYDÓW!!!1!"

  PLREW_poland.13.t: "Macierewicz proponuje upamiętnienie ofiar Smoleńska"
  PLREW_poland.13.d: "Antoni Macierewicz, były minister obrony narodowej i znany z teorii spiskowych polityk, zaproponował rządowi Hiszpanii, by Polska objęła ochroną ten kraj w zamian za oficjalne upamiętnienie ofiar katastrofy smoleńskiej."
  PLREW_poland.13.a: "Oni są zbyt nieprzewidywalni..."
  PLREW_poland.13.b: "NO chyba nie LOL"

  PLREW_poland.1301.t: "Hiszpania zgodziła się na ochronę ze strony Polski"
  PLREW_poland.1301.d: "Władze Hiszpańskie postanowiły skorzystać z wystosowanej przez Antoniego Macierewicza oferty protekcji. W Hiszpani oficjalnie rozpoczęto świętowanie miesięcznic Smoleńskich, a agenci Hiszpańskich służb od dziś wspomagają nas w poszukiwaniu dowodów na to, że Donald Tusk wraz z władzami Rosyjskimi zamordowali Lecha Kaczyńskiego."
  PLREW_poland.1301.a: "Chwała Imperium Kaczanum"

  PLREW_poland.1302.t: "Hiszpania odmówiła ochrony"
  PLREW_poland.1302.d: "Hiszpanie, są chyba zbyt ośmieleni wsparciem jakie otrzymali w wojnie domowej i postanowili odrzucić oraz wyśmiać pomoc ze strony Polski. Spugawili pamięć o ofiarach Smoleńska, więc należy zbadaćjak zaawansowane są Hiszpańskie kontakty z Rosją."
  PLREW_poland.1302.a: "Hiszpanie poczują co znaczy Polak na wakacjach"

  PLREW_poland.14.t: "Polska rząda uznania wyższości"
  PLREW_poland.14.d: "Antoni Macierewicz, w swym szaleństwie postanowił uznać, że to Polska i Lech Kaczyński to kolebka cywilizacji europejskiej. Polska wystosowała do nas ultimatum o podporzadkowanie naszej polityki i uznanie 'prawdy' historycznej."
  PLREW_poland.14.a: "A więc tak upada moralność"
  PLREW_poland.14.b: "Nie można pozwolić na kolejny Rzym"

  PLREW_poland.1401.t: "Grecy ulegają"
  PLREW_poland.1401.d: "Antoni Macierewicz, dowiódł znów, że jego krucjata przeciw złu tego świata jest skuteczniejsza niż wrogowie przypuszczają. Już dziś tak zwana (kiedyś) kolebka cywilizacji europejskiej, znaje swoją podległość wobec wielkiej polski i religii Smoleńskiej."
  PLREW_poland.1401.a: "Czas na walkę o naszą przyszłość!"

  PLREW_poland.1402.t: "Sparta i Ateny jednoczą się"
  PLREW_poland.1402.d: "Helleci ani myślą uznać jedyną prawdziwą wersję historii. Niestety nie docenili dobregoduchu pana Antoniego i napluli polakom w twarz jeszcze się z tego ciesząc. Jak mawiał Lech Kaczyński:"
  PLREW_poland.1402.a: "Nie wolno ulegać imperializmowi!"

  PLREW_poland.15.t: "Debata w RMF FM"
  PLREW_poland.15.d: "Teraz gdy mamy pełną władzę w kraju, powinniśmy powtórzyć debatę, która w przyszłości doprowadziła do słabego wyniku w wyborach 2023 roku. Uczeń Balcerowicza przyjął już zaproszenie od następcy Korwina, teraz czas się przyotować.... tym razem."
  PLREW_poland.15.a: "Trzymajmy kciuki!"

  PLREW_poland.1501.t: "Petru marakruje Mentzena"
  PLREW_poland.1501.d: "Ryszard Petru, w swoim stylu, postanowił zaatakować Sławomira Mentzena. Gdyby nie wczorajsze Piwo z Mentzenem w Rzeszowie, oraz to, że Mentzen ma tendencje do niedoceniania przeciwników, to łatwo odbiłby wszystkie argumenty. Polacy dostali dziś już po raz drugi informacje, że pan Sławomir jest niekompetentny i masakruje gonawet ryszard Petru. Nie uczysz się na błędach Sławku?"
  PLREW_poland.1501.a: "Ja pierdolę. Miało wyjść inaczej."

  PLREW_poland.1502.t: "Mentzen masakruje Petru"
  PLREW_poland.1502.d: "Tym razem pan Sławomir się przygotował do debaty i nie zlekceważył Ryszarda Petru. Mentzen zadał mu kilka celnych pytań, na które Petru nie potrafił odpowiedzieć, i jakto petru pare razy się też przejęzyczył i pogubił. Widać było, że pan Sławomir jest dobrze przygotowany i zna się na rzeczy a Petru przeciwnie. Debata zakończyła się zdecydowanym zwycięstwem Mentzena."
  PLREW_poland..1502.a: "Polska Racja Konfederacja!"

  PLREW_poland.16.t: "II Kongres Konfederacji"
  PLREW_poland.16.d: "Po bohaterskim triumfie nad zmęczonym starcem Korwinem i antywolnościowymi siłami Bosaka i Brauna zwołano II Kongres Konfederacji. Rozwiązano Ruch Narodowy i Konfederację Korony Polskiej i zjednoczono nasze siły prawicowe. Nową partię nazwano Konfederacja Nowa Nadzieja. Duży niepokój sprowadziło Mentzenowi głosowanie nad przywództwem w partii. Z niewielką przewagą wygrał Przemysław Wipler. Rozniosły się podejrzenia nad sfałszowanuym głosowaniem, jak i spiskiem Wiplera na rzecz PiSu. Decyzja w sprawie uznania wyników głosowania i podaniem się do dymisji zostaje w rękach Sławka:"
  PLREW_poland.16.a: "§GUznaj wyniki głosowania§!"
  PLREW_poland.16.b: "§RNie uznaj wyników głosowania§!"

  PLREW_poland.17.t: "Upadek Kielc"
  PLREW_poland.17.d: "Pod naporem wojsk nowej polski, Kielce musiały upaść. Wraz z resztkami uciekających żołnierzy upadły również wszelkie szanse na utrzymanie przez wojska Piłsudczyków miasta. Dodatkowym zwycięstwem wojsk nowego rządu jest śmierć Józefa Becka, który z jakiegoś powodu przebywał w mieście przed jego oblęrzeniem."
  PLREW_poland.17.a: "Pierwszy krok do upadku sanacji"

  PLREW_poland.18.t: "Upadek Radomia"
  PLREW_poland.18.d: "Nasze wojska weszły do Radomia, gdzie nie spotkały ni jednego żywego ducha, miasto wyglądało jak po bombardowaniu, mimo, że w samym mieście nie toczono zbytnio walk, a żadna bomba tam nie spadła. Miasto przypomina trochę obraz Moskwy jaką zastał Napoleon po ewakuacji Rosjan i podpaleniu."
  PLREW_poland.18.a: "A co z chytrą babą?"

  PLREW_poland.19.t: "Upadek Zamościa"
  PLREW_poland.19.d: "Wojska Rydza-Śmigłego zaciekle broniły Zamościa, ale niespodziewana plaga szopów, które tam nawet nie występują naturalnie oraz krótkie bombardowanie z powietrza zmusiły wojska starego ładu do szybkiego odwrotu. O bitwie mieszkańcom Zamościa jeszcze długo bedzie przypominał zabytkowy ratusz który został zniszczony przez rozbijający się o niego myśliwiec."
  PLREW_poland.19.a: "Szopy? Co za głupota!"

  PLREW_poland.20.t: "Upadek Krakowa"
  PLREW_poland.20.d: "Opór wojsk Sanacji sypie się bardzo szybko pod naporem zdeterminowanych do walki żołnierzy nowej Polski. Kraków, niegdyś miasto królewskie, teraz staje się symbolem nowej ery. Gdy czołgi Rzeczpospolitej wjechały na Wawel nad zamkiem zawisła nowa flaga. Oto symbol upadku starego ładu."
  PLREW_poland.20.a: "Damy królom powód do dumy"

  PLREW_poland.21.t: "Upadek Katowic"
  PLREW_poland.21.d: "Katowice uległy dziś nowemu rządowi Polski. Miasto zostało zdobyte bez większego oporu, a wojska sanacji wycofały się w popłochu. Mimo tego, że Katowice opowiedziały się po straonie Polski jeszcze niedawno, dziś gdy do nich wchodziliśy ludzie masowo krzyczeli o polskim okupancie, ale na szczeście szybko ich spacyfikował jakiś wiking na wózku."
  PLREW_poland.21.a: "Klejnot Wołgi znowu uderza"

  PLREW_poland.22.t: "Upadek Lublina"
  PLREW_poland.22.d: "Ostatni bastion sanacji na Lubelszczyźnie, upadł i otworzył nam drogę na wschód. Jeśli się postaramy to nasi ułani szybko spacyfikują cały wschód i będziemy mogli skończyć to szaleństwo"
  PLREW_poland.22.a: "HAJDA NA MOSKALA"

  PLREW_poland.23.t: "Upadek Kowla"
  PLREW_poland.23.d: "Chłopi oraz robotnicy z Kowla zorganizowali się i postanowili stawić opór nowemu rządowi, ponieważ obrony nie zapewniła im sanacja. Ich determinacja i walka o prawa pracownicze przyciągnęły uwagę całej Polski. Kowal stał się symbolem walki z uciskiem i niesprawiedliwością."
  PLREW_poland.23.a: "Należy uspokoić klasę robotniczą"

  PLREW_poland.24.t: "Upadek Białegostoku"
  PLREW_poland.24.d: "Białystok został zajęty przez nasze wojska bez większego oporu. Miasto, które było kiedyś ważnym ośrodkiem przemysłowym i kulturalnym (na skale podlasia), teraz stało się symbolem upadku sanacji. Mieszkańcy miasta przywitali nas z mieszanymi uczuciami, pośród nich znalazł się dziwny człowiek, którego dla uspokojenia mas ustanowiliśmy jego prezydentem.."
  PLREW_poland.24.a: "Nie bedzie Niczego..."

  PLREW_poland.25.t: "Upadek Suwałk"
  PLREW_poland.25.d: "Region bardzo ważny strategicznie oparty na głębi strategicznej i wchodzący na drabinę eskalacyjną, czyli przesmyk suwalski,został zabezpieczony przez wojska wolnej polski. Litwa nie zostanie już odcięta od... eeee.. Litwy?"
  PLREW_poland.25.a: "Ludzie, przecież tu nikogo nie ma"

  PLREW_poland.26.t: "Upadek Lwowa"
  PLREW_poland.26.d: "Może chociaż nowemu rządowi uda się zaprowadzić pokój miedzy ludnością Białorusi, Polski i Ukrainy. Lwów dzisiaj trafia do nowej ery swojej historii..."
  PLREW_poland.26.a: "Lwów na zawsze Polski"

  PLREW_poland.27.t: "Upadek Stanisławowa"
  PLREW_poland.27.d: "Ukraińcy na Lwowszczyźnie zostali spacyfikowani, jeśli wojna nie zakończy się szybko, to Ukraińcy mogą wywołać jakieś problemy. Trzeba się spieszyć, by ich nie ośmielać."
  PLREW_poland.27.a: "Piłsudski wróć..."

  PLREW_poland.28.t: "Rada Europy rząda naszej integracji"
  PLREW_poland.28.d: "Slava Kokainu"
  PLREW_poland.28.a: "Demokracja zwycięża"
  PLREW_poland.28.b: "Niech spróbują nas wziąść siłą"

  PLREW_poland.2801.t: "Czesi poddają się bez walki"
  PLREW_poland.2801.d: "Koniec Czechosłowacji staje się faktem, gdyż nasze wojska wkraczają właśnie do Pragi. Armia czeska złożyła broń, której było całkiem sporo, a jej czołgi bez wątpienia wzmocnią nasze siły.\n\nBöhmen wkrótce stanie się protektoratem Rzeszy, podobnie jak ci śmieszni Słowacy."
  PLREW_poland.2801.a: "Triumf Niem... Demokracji"

  PLREW_poland.2802.t: "Czesi odrzucają wolność"
  PLREW_poland.2802.d: "Obrzydliwi Czesi, zapewne zmanipulowani przez tych antyzachodnich, prorosyjskich prawaków ze Słowacji odrzucili naszą propozycje integracji. Widocznie należy zaprowadzić tam demokracje na siłe."
  PLREW_poland.2802.a: "Żony mi nie dałeś, żonę wziąłem sobie sam"

  PLREW_poland.29.t: "Europa się jednoczy!"
  PLREW_poland.29.d: "Po długich staraniach, wielu akcjach yplomatycznych i paru... eeee... interwencjach pokojowych udało nam się Zjednoczyć ludy Europy pod flagą Niem.... Unii Europejskiej. Demokracja i nowoczesność zwycięża, a Europa stała się wzorem w każdej dziedzinie dla reszty świta. Europejczycy znowu panują nad światem! Teraz pora zadecydować, co bedziemy robić dalej, bo nie wolno nam się zatrzymywać."
  PLREW_poland.29.a: "Europa musi stać się gwarantem pokoju"
  PLREW_poland.29.b: "Alles fur Deutschland"
  PLREW_poland.29.c: "Ar you ready for ze new world order?"

  PLREW_poland.30.t: "Rada Europy propuje nam wymiane"

  PLREW_poland.31.t: "Rosjanie zaakceptowali propozycje wymiany"
  PLREW_poland.31.d: "Po długich negocjacjach nas dyplomaci wspólnie zadecydowali o założeniach naszej współpracy. Narazie będziemy współpracować w kwestii projektów wojskowych."
  PLREW_poland.31.a: "Głupcy, nie widzą co ich czeka"

  PLREW_poland.32.t: "Rosjanie zerwali negocjacje"
  PLREW_poland.32.d: "Może wysyłanie posła Zębaczyńskiego to nie był najlepszy pomysł na przeprowadzenie udanych negocjacji z jakimkoliwek krajem, ale i tak Rosjanie okazali się równe chamscy jak myśleliśmu i odesłali naleśnika z kwitkiem."
  PLREW_poland.32.a: "Większa starta dla nich."

  PLREW_poland.33.t: "Silni razem"
  PLREW_poland.33.d: "Roman Giertych wraz z Tomaszem Lisem podburzyli przeciw nam nasz własny elektorat. Wczoraj niezadowoleni z prędkości roziczania PiSowców Silni aktywiści z sercem i k*rwą na ustach wdarli się do Kancelarii Prezesa Rady ministrów i robiąc w niej spustoszenie zajęli ją. Postawili rządanie zmiany przywództwa."
  PLREW_poland.33.o1: "Nie będą nam silniczki mówić co mamy robić"
  PLREW_poland.33.o2: "Dajmy więc zwyciężyć demokracji..."
  PLREW_poland.33.o3: "Damy im wybrać kogoś umiarkowanego."

  PLREW_poland.34.t: "Umiarkowani przywódcy?"
  PLREW_poland.34.d: "Donald Tusk dał pod głosowanie w partii, kto przejmie władzę nad nią i w państwie. Patyjnacy wybrali..."
  PLREW_poland.34.o1: "Popularnego - Rafała Trzaskowskiego"
  PLREW_poland.34.o2: "Sterowalnego - Borysa Budkę"
  PLREW_poland.34.o3: "Tradycyjnego - Chadosława Sikorskiego"

  PLREW_poland.35.t: "Rada Europy rząda uwolnienia Białorusi"

  PLREW_poland.3501.t: "Rosjanie uwalniają Białoruś"
  PLREW_poland.3501.d: "Rząd Rosyjski uległ naszym naciskom. Od dziś Białoruś, a przynajmniej jej większość, jest wolna od czerwonego nacisku. To kolejny krok ku całej wielkiej wolnej Europie."
  PLREW_poland.3501.a: "Dobrze, boją się nas!"

  PLREW_poland.3502.t: "Sowieci odmawiają"
  PLREW_poland.3502.d: "Rosjanie, wysmiali naszych dyplomatów. Powiedzieli, że nikt nie bedzie im dyktował takiej korekty granic."
  PLREW_poland.3502.a: "Więc pora uwolnić siłą lud Białejrusi"

  PLREW_poland.36.t: "Rada Europy rząda odstąpienia Ukrainy"

  PLREW_poland.3601.t: "Rosjanie oddają Ukrainę"
  PLREW_poland.3601.d: "Rząd związku sowieckiego, będąc w niezwyklecięzkiej sytuacji odstąpił tereny zniszczone głodem, który sami spowodowali. Rumunia otrzymała własną strafę okupacyjną, którą nadzorują nasi wojskowi. Biedni Ukraińcy wchodzą dziś pod skrzydła wolenego świata. "
  PLREW_poland.3601.a: "Jeszcze jeden krok do powalenia czerwonego kolosa"

  PLREW_poland.3602.t: "Sowieci odmawiają"
  PLREW_poland.3602.d: "Rosjanie, wysmiali naszych dyplomatów. Powiedzieli, że nikt nie bedzie im dyktował takiej korekty granic."
  PLREW_poland.3602.a: "Więc pora uwolnić siłą lud Ukraiński"

  PLREW_poland.37.t: "Never lose your smile"
  PLREW_poland.37.d: "Pewien Śląski wojskowy, zaoferował nam dzisiaj swoje usługi. Nasi generałowie długo się wachali nad przyjęciem go w łaski, bo wydawał się strasznie dziwny, ale miał całkiem dobre CV i umiejętności."
  PLREW_poland.37.o1: "*Dźwięki palonych wsi*"

  PLREW_poland.38.t: "Afera KPO"
  PLREW_poland.38.d: "Rada Europy postanowiła przeznaczyć na rozwój Polski pieniądze z Krjowego Planu Odbudowy, ale jak to w Polsce, szybko znalazły się Januszexy i teraz mamy aferę o kupno Ekspressów. Kebab udający solarium na Jachcie z basenem i hydromasa-.... kurw."
  PLREW_poland.38.o1: "Ale na szpital też coś było"

  PLREW_poland.39.t: "Druga Koalicja POPSL"
  PLREW_poland.39.d: "Dla utrzymania stabilności po ostatnich problemach wizerunkowych, postanowiliśmy ostatecznie zwasalizować słabych ludowców. Druga Koalicja z pewności w końcu zaszklachtuje tę partyjkę."
  PLREW_poland.39.o1: "Witos się w grobie przewraca"

  PLREW_poland.40.t: "Nowa Lewica"
  PLREW_poland.40.d: "Nowa Lewica z entuzjazmem niekrytym nawet w jednym procencie przyłaczyła się do nas w całości za pare miejsc na listach i w spółkach. "
  PLREW_poland.40.o1: "marksiści-karierowicze"

  PLREW_poland.41.t: "Hołownia się stawia"
  PLREW_poland.41.d: "'Jutro święto konstytucji. Czytam ją codziennie i chciałbym kiedyś zrobić Polskę, która będzie własnie taka. Jak będzie trzeba, to wszystko oddam, żeby właśnie taka była.' *Wszyscy prócz Petru przechodzą do PO lol.*"
  PLREW_poland.41.o1: "Cry about it"

  PLREW_poland.59.t: "Anschluss"

  PLREW_poland.5901.t: "Anschluss"
  PLREW_poland.5901.d: "Targające Austrią niepokoje ewidentnie wskazują na to, że jej mieszkańcy pragną być obywatelami Niemiec. Pora przekuć słowa w czyny i spełnić wolę ludu. "
  PLREW_poland.5901.a: "Jak można twierdzić, że Austria nie jest częścią Republiki?"

  PLREW_poland.5902.t: "Anschluss odrzucony"
  PLREW_poland.5902.d: "Raczy pan żartować."
  PLREW_poland.5902.a: "Czyli pora na operacje malarz!"
 

# WORLD NEWS
  PLREW_world_news.1.t: "Lepper przejmuje władzę w Polsce"
  PLREW_world_news.1.d: "Po ostatnich zawirowaniach politycznych w Polsce sanacja została obalona. W wyniku zamachu stanu do władzy doszła partia chłopskiego przywódcy protestów - Samoobrona Andrzeja Leppera. To właśnie to ugrupowanie w ostatnim czasie okupowało Warszawę i doprowadziło do kryzysu. Ci antydemokratyczni populiści mają komunistyczne skłonności i są skrajnie konserwatywni. Bez wątpienia trzeba na nich uważać. Są nieprzewidywalni."
  PLREW_world_news.1.o1: "To tylko jacyś wariaci w małym państewku"
  PLREW_world_news.2.t: "PiS przejmuje władzę w Polsce"
  PLREW_world_news.2.d: "Antypolska mafia Mościckiego i spółki została nareszcie rozbita. Na jej miejscu musi przyjść jakaś nowa siła, która pojedna Polaków po wojnie domowej. Największym poparciem cieszy się Prawo i Sprawiedliwość - partia łącząca wartości społeczne i konserwatywne. To to ugropowanie uzyskało w polskim Sejmie stabilną większość i doszło do władzy. Kwestie naprawy gospodarki i wolności mediów są tematem zastępczym, ważne jest teraz, by znaleźć silnego wodza, który odważy się stanąć na czele rządu."
  PLREW_world_news.2.o1: "Bezpieczna przyszłość Polaków!"
  PLREW_world_news.3.t: "Wojna Domowa w Stanach"
  PLREW_world_news.3.d: "Pare tygodni temu, polskie służby przewiozły przez amerykańsko - meksykańską granicę, agenta - Donalda Trumpa. Donald Trump rozpczął objazd po kraju, w czasie którego zebrał sobie wielu zwolenników. Amerykański wywiad, by zapobiec destabilizacji zaplanował akcję pozbycia się wywrotowca, ale snajper hybił i kula musnęła Trumpa w ucho, zabijając jednego z cywili za nim. Po zamachu, w Stanach zaczęła się anarchia, a biedniejsze stany, w wiekszości odłączyły się od rządu federalnego, ogłaszając wspólnie Donalda Trumpa Prezydentem. Po stronie demokratycznej, na lidera czasu kryzysu wybrano również przybyłego z polski po zderzeniu multiwersów, doswiadczonego już w boju, Joe Bidena."
  PLREW_world_news.3.o1: "God bless America"
  PLREW_world_news.4.t: "Litwini odzyskują Wileńszczyznę"
  PLREW_world_news.4.d: "Litwini, ośmieleni brakiem reakcji na niemiecką interwencję, postanowili wbić nóż w plecy osłabionemu rządwoi sanacyjnemu. Rząd polski wiele lat temu, rękami Łucjana Żeligowskiego, wykorzystał słabość Litwy i zajął Wileńszczyznę, która historycznie należała do Litwy, ale na jej terenie mieszkało wielu polaków. Teraz Litwini pomścili własne krzywdy, wysyłając wojska do Wilna i okolic. Rząd sanacji, osłabiony przez wojnę domową, nie był w stanie stawić oporu i stracił ten teren bez walki, a sejm Rzeczpospolitej - nowego, buntowniczego państwa polskiego, nie jest dziś w stanie przeciwstawić się nawet Litwie. Teraz pozostaje pytanie, czy polacy na Litwie nie zostaną poddani represjom, oraz czy polska po zakończeniu kryzysu nie spróbuje odzyskać tych terenów."
  PLREW_world_news.4.o1: "To było do przewidzenia"
  PLREW_world_news.5.t: "Niemcy interweniują na zachodzie"
  PLREW_world_news.5.d: "Niemcy, wykorzystali sytuacje za swoją wschodnią granicą i ją zwyczajnie przekroczyli. Jak wiadomo w ostatnich tygodniach w Poznaniu, Gdańsku i na Pomorzu ludzie deklarujący miłość do Niemiec, zaczęli organizować się w bojówki i grupy strajkujących. W poznaniu złapano też ludzi, którzy jawnie mówili o tym, że szpiegują dla Niemiec i przygotowywali prowokacje. Teraz gdy Polska pogrążyła się w chaosie, jakiego jeszcze nie było, na tyłach nowego państwa polskiego, pruscy patrioci w strachu przed wojną i mobilizacją zaczęli uciekać do Rzeszy. Joachim von Ribentropp wygłosił pare dni temu przemówienie, w którym oświadczył, że Niemcy muszą chronić swoich obywateli i bronić ich praw. W związku z tym wojska niemieckie przekroczyły granicę i zajęły Pomorze oraz Wielkopolskę, tłumacząc się koniecznością zakończenia anarchii na ziemiach cesarskich. Polska nie była w stanie stawić oporu i straciła te tereny z bardzo niewielkim oporem. Adolf Hitler demonstracyjnie przejechał się ze Szczecina, przez Tucholę, aż do Prus wschodnich, gdzie ogłosił, że Niemcy już dziś zaczynają budowę autostrady z Berlina do Prus, oraz, że Niemcy na terenach odzyskanych już nigdy nie będą musieli ulegać Słowianom. W Katowicach Polacy stawili zbyt duży odpór, ale o tym Goebells nie napisze."
  PLREW_world_news.5.o1: "Chociaż Katowice zostały polskie"
  PLREW_world_news.6.t: "Krwawa niedziela"
  PLREW_world_news.6.d: "W ostatnią niedziele na terenach Lwowszczyzny, Wołynia i Podola doszło do masakry polskiej ludności cywilnej. Ukraińcy, którzy od dawna marzyli o utworzeniu własnego państwa, wykorzystali chaos w Polsce i zaczęli mordować polskich cywili. W ciągu jednego dnia zginęło ponad 10 tysięcy Polaków, a wiele tysięcy zostało rannych. Ukraińcy tłumaczą się tym, że chcą się bronić przed polskimi nacjonalistami, ale prawda jest taka, że to oni pierwsi zaczęli mordować. Polska nie jest w stanie nic zrobić, by powstrzymać te zbrodnie, a świat milczy. Stepan Bandera, zapowiedział jasno, że Ukraińcy nie spoczną, dopóki nie utworzą własnego państwa i nie wyrwą ziem ukraińskich z rąk polskich. Już dziś widomo, że Ukraińcy nie skończą na Lwowszczyżnie, bicie lachów może iść przez Lublin i Rzeszów aż po Warszawę... Czy świat pozwoli na to, by ludobójstwo trwało dalej?"
  PLREW_world_news.6.o1: "Trzeba z tym skończyć!"
